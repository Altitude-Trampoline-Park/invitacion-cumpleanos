<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación Cumpleaños</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #202020;
      text-align: center;
      padding: 40px;
    }
    h2 { color: #1ba3dd; }
    .drop-zone, .form {
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #loader { display: none; margin-top: 20px; color: white; }
    #previewContainer {
      position: relative;
      display: inline-block;
      margin-top: 30px;
    }
    canvas { border: 1px solid #ccc; }
    #downloadBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0f000573;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      display: none;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
  </style>
</head>
<body>

  <h2>Invitación de Cumpleaños</h2>

  <div class="drop-zone" onclick="document.getElementById('pdfBase').click()" id="dropZone">
    <p id="dropText">Subí el PDF base</p>
    <input type="file" id="pdfBase" accept="application/pdf" hidden>
  </div>

  <div class="form" id="formulario">
    <input type="text" id="nombre" placeholder="Nombre del cumpleañero" required />
    <input type="date" id="fecha" required />
    <select id="desde" required></select>
    <select id="hasta" required></select>
    <button onclick="generarGiftCard()">Generar invitación</button>
  </div>

  <div id="loader">Generando invitación...⏳</div>

  <div id="previewContainer">
    <button id="downloadBtn">Descargar Invitación</button>
  </div>

  <script>
    let archivoPDF = null;
    let blobGenerado = null;

    // Fecha mínima hoy
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').min = hoy;

    // Función para generar opciones de select con intervalos de 5 minutos
    function generarOpcionesHorario() {
      const opciones = [];
      // Horarios entre 09:00 y 23:00 (excluido)
      for (let h = 9; h < 23; h++) {
        for (let m = 0; m < 60; m += 5) {
          const horaStr = String(h).padStart(2, '0');
          const minStr = String(m).padStart(2, '0');
          opciones.push(`${horaStr}:${minStr}`);
        }
      }
      return opciones;
    }

    const desdeSelect = document.getElementById('desde');
    const hastaSelect = document.getElementById('hasta');
    const opcionesHorario = generarOpcionesHorario();

    // Cargar opciones iniciales en 'desde'
    opcionesHorario.forEach(hora => {
      desdeSelect.add(new Option(hora, hora));
    });

    // Convierte "HH:MM" a minutos totales desde medianoche
    function horaAMinutos(hora) {
      const [h, m] = hora.split(':').map(Number);
      return h * 60 + m;
    }

    // Convierte minutos totales desde medianoche a "HH:MM"
    function minutosAHora(minutos) {
      const h = Math.floor(minutos / 60);
      const m = minutos % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    // Al cambiar 'desde', actualizar 'hasta' con opciones desde + 1 hora mínimo
    desdeSelect.addEventListener('change', () => {
      const seleccionDesde = desdeSelect.value;
      hastaSelect.innerHTML = '';
      const indexDesde = opcionesHorario.indexOf(seleccionDesde);
      if (indexDesde === -1) return;

      // Minutos del horario seleccionado + 60 para mínima duración 1 hora
      const minutosDesde = horaAMinutos(seleccionDesde);
      const minutosMinHasta = minutosDesde + 60;

      // Agregar opciones desde minutosMinHasta hacia adelante
      opcionesHorario.forEach(hora => {
        const minutosHora = horaAMinutos(hora);
        if (minutosHora >= minutosMinHasta) {
          hastaSelect.add(new Option(hora, hora));
        }
      });

      // Si no hay opciones disponibles (ejemplo elegir la última hora cerca de las 22:00), mostrar mensaje
      if (hastaSelect.options.length === 0) {
        const option = new Option("No hay opciones disponibles", "");
        option.disabled = true;
        option.selected = true;
        hastaSelect.add(option);
      }
    });

    // Inicializar selects con valores y opciones
    desdeSelect.selectedIndex = 0;
    desdeSelect.dispatchEvent(new Event('change'));

    document.getElementById('pdfBase').addEventListener('change', function (e) {
      archivoPDF = e.target.files[0];
      document.getElementById('dropText').textContent = `PDF cargado: ${archivoPDF.name}`;
    });

    async function generarGiftCard() {
      const nombre = document.getElementById('nombre').value.trim().toUpperCase();
      const fecha = document.getElementById('fecha').value;
      const desde = document.getElementById('desde').value;
      const hasta = document.getElementById('hasta').value;

      if (!archivoPDF || !nombre || !fecha || !desde || !hasta) {
        return alert("Completá todos los campos y subí el PDF base.");
      }

      document.getElementById('loader').style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'none';
      document.getElementById('previewContainer').innerHTML = '<button id="downloadBtn">Descargar Invitación</button>';

      const reader = new FileReader();
      reader.onload = async function () {
        const basePdfBytes = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.load(basePdfBytes);
        const fontItalic = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaOblique);
        const [page] = pdfDoc.getPages();
        const { width, height } = page.getSize();
        const naranja = PDFLib.rgb(1, 0.64, 0);

        function drawExtraBoldText(text, x, y, size) {
          for (let dx = -0.6; dx <= 0.6; dx += 0.3) {
            for (let dy = -0.6; dy <= 0.6; dy += 0.3) {
              page.drawText(text, {
                x: x + dx,
                y: y + dy,
                size: size,
                font: fontItalic,
                color: naranja
              });
            }
          }
        }

        function drawBoldText(text, x, y, size) {
          for (let dx = -0.4; dx <= 0.4; dx += 0.2) {
            for (let dy = -0.4; dy <= 0.4; dy += 0.2) {
              page.drawText(text, {
                x: x + dx,
                y: y + dy,
                size: size,
                font: fontItalic,
                color: naranja
              });
            }
          }
        }

        function formatDateTwoDigitsYear(dateStr) {
          const d = new Date(dateStr);
          const day = String(d.getDate()).padStart(2, '0');
          const month = String(d.getMonth() + 1).padStart(2, '0');
          const year = String(d.getFullYear()).slice(-2);
          return `${day}/${month}/${year}`;
        }

        function dividirTextoEnLineas(text, maxWidth, font, fontSize) {
          const palabras = text.split(' ');
          const lineas = [];
          let lineaActual = '';

          for (const palabra of palabras) {
            const testLinea = lineaActual ? `${lineaActual} ${palabra}` : palabra;
            const width = font.widthOfTextAtSize(testLinea, fontSize);
            if (width < maxWidth) {
              lineaActual = testLinea;
            } else {
              if (lineaActual) lineas.push(lineaActual);
              lineaActual = palabra;
            }
          }
          if (lineaActual) lineas.push(lineaActual);
          return lineas;
        }

        let fontSizeNombre = 65;
        const maxWidthNombre = 700;
        let lineasNombre = dividirTextoEnLineas(nombre, maxWidthNombre, fontItalic, fontSizeNombre);
        if (lineasNombre.length > 1) {
          fontSizeNombre = 50;
          lineasNombre = dividirTextoEnLineas(nombre, maxWidthNombre, fontItalic, fontSizeNombre);
        }

        const espacioEntreLineas = 10;
        const totalAltoTexto = lineasNombre.length * (fontSizeNombre + espacioEntreLineas);
        const yBase = height - (lineasNombre.length > 1 ? 735 : 750) + (totalAltoTexto / 2);

        lineasNombre.forEach((linea, index) => {
          const textWidth = fontItalic.widthOfTextAtSize(linea, fontSizeNombre);
          const x = (width - textWidth) / 2;
          const y = yBase - index * (fontSizeNombre + espacioEntreLineas);
          drawExtraBoldText(linea, x, y, fontSizeNombre);
        });

        const fechaStr = formatDateTwoDigitsYear(fecha);
        const textoHorario = `${fechaStr} - ${desde} A ${hasta} HS`;
        drawBoldText(textoHorario, 296, height - 1041, 35);

        const pdfBytes = await pdfDoc.save();
        blobGenerado = new Blob([pdfBytes], { type: 'application/pdf' });

        mostrarMiniatura(blobGenerado, nombre, fechaStr);
      };

      reader.readAsArrayBuffer(archivoPDF);
    }

    async function mostrarMiniatura(blob, nombreCompleto, fechaStr) {
      const url = URL.createObjectURL(blob);
      const loadingTask = pdfjsLib.getDocument(url);
      try {
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 0.25 });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const previewContainer = document.getElementById('previewContainer');
        previewContainer.appendChild(canvas);

        document.getElementById('loader').style.display = 'none';
        document.getElementById('formulario').style.display = 'none';
        document.getElementById('dropZone').style.display = 'none';

        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.style.display = 'inline-block';
        downloadBtn.onclick = () => {
          const nombreLimpio = nombreCompleto.replace(/\s+/g, '');
          const fechaFormateada = fechaStr.replace(/\//g, '-');
          const a = document.createElement('a');
          a.href = url;
          a.download = `invitacion-${nombreLimpio}-${fechaFormateada}.pdf`;
          a.click();
        };
      } catch (err) {
        console.error("Error al generar miniatura", err);
      }
    }
  </script>
</body>
</html>
